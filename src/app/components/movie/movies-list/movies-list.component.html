<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                  <div class="d-flex align-item-center justify-content-between">
                    <h5>Movies</h5>

                    <button type="button" class="btn btn-sm btn-primary" (click)="navigate()"><i class="fas fa-plus"></i></button>
                  </div>
                </div>
                <div class="card-body">
<div class="row">
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Movie name</th>
            <th scope="col">Artist</th>
            <th scope="col">Release Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of moviesList; let i=index">
            <td>{{i+1}}</td>
           <td>{{item?.title}}</td>
           <td>{{item?.genre}}</td>
           <td>{{item?.releaseDate | date:'dd-MM-yyyy'}}</td>
          </tr>
           </tbody>
      </table>
</div>
                </div>
            </div>
        </div>
    </div>
</div>
